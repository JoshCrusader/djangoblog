<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %}Postbook {% endblock %}</title>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Postbook</a>
        </div>
        <ul class="nav navbar-nav">
           {% block homey %}<li class=""><a href="/blog/home/">Home</a></li> {% endblock %}
            {% block blogy %}<li class=""><a href="/blog/Cblog/">Make a Blog</a></li> {% endblock %}
        </ul>
        <form class="navbar-form navbar-left" action = 'home' method = 'POST'>
            {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name = 'filter'>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
          <ul class="nav navbar-nav navbar-right">
              <li><a href="#">{% block uname %} {% endblock %}</a></li>
              <li><a href="/blog/logout/"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
          </ul>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
